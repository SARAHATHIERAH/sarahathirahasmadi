  <title>Sarah's Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family:'Quicksand', sans-serif;
      background-image: url('grid1.jpg');
      background-repeat: repeat;
      background-size: auto;
      background-position: center center;
      text-align: center;
      /* Removed invalid color:none */
      padding-bottom: 20px; 
      box-sizing: border-box;
      font-weight: bold;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><text y="24" font-size="24">üçì</text></svg>') 16 16, auto;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #913737;
    }

    h1 span:last-child {
      display: block;
      font-family: Impact, Charcoal, sans-serif;
    }

    .subtitle {
      font-size: 1.2em;
      color: #8B0000;
      background-color: #FAEBD7;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 20px;
      margin-bottom: 20px;
      width: 320px;
      overflow: hidden;
      border: 2px solid #800000 ;  
      font-weight: bold;         
    }
    .time {
      font-size: 1.1em;
      color: #B22222;
      font-weight: bold;
      margin: 40px 0 30px;
      font-family:'Comic Sans MS', cursive, sans-serif;
    }

    .button {
      background-color: #B22222;
      border: none;
      color: #FFDEAD;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 20px;
      box-shadow: 4px 4px #E9967A;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, background-color 0.3s ease;
      margin: 10px;
      display: inline-block;
      font-family:'Quicksand', sans-serif;
    }

    .button:hover {
      background-color: #e06363;
      transform: scale(1.05);
    }

  
    .section {
      padding: 80px 20px;
      margin: 40px 0;
      background-color: #fff0f0;
      border-radius: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .section h2 {
      font-size: 2em;
      color: #913737;
      margin-bottom: 20px;
    }

    .watermark {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.1em;
      color: #8B0000;
      font-style: Baloo;
      font-weight: bold;
      z-index: 99;
      pointer-events: none;
      background-color: #DEB887;
      padding: 8px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      letter-spacing: 0.05em;
      font-family: 'Quicksand', sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>
  <br><br><br>
  <h1>
    <span style="font-family: Impact, Charcoal, sans-serif;">Àö ö…û Welcome to</span>

  <div class="subtitle">

      Àö ‡ºò ‡≥Ä‚ãÜÔΩ°Àö Select a section to explore more about me!Àö ‡ºò ‡≥Ä‚ãÜÔΩ°Àö

  <div class="time" id="timeDisplay">

  <a class="button" href="personal.html" target="_blank">Personal Info</a>
  <a class="button" href="family.html" target="_blank">Family</a>

  <a class="button" href="contact.html" target="_blank">Contact</a>

  <!-- Audio for click sound -->
  <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>

  <div class="watermark">
    ¬© 2025 Sarah's Personal Website
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('en-GB');
      document.getElementById('timeDisplay').innerText = '‚ÇäÀö‚äπ ·∞î Current Time: ' + timeStr;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // Play click sound on button clicks
    const clickSound = document.getElementById('clickSound');
    document.querySelectorAll('.button').forEach(button => {
      button.addEventListener('click', () => {
        clickSound.currentTime = 0;  // rewind sound to start
        clickSound.play();
      });
    });
  </script>
</body>
</html>
